<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Triangle - Fun With Triangles</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <h1>Area of Triangle</h1>
    <p>The <b>area of a triangle</b> is defined as the total region that is enclosed by the three sides of any particular triangle.</p>
    <pre>
    <b>Let's play a game...</b>
        You give me sides of the triangle, I give you it's Area..
    </pre>
    <table>
        <tr>
            <th>Base: </th>
            <td><input type="number" id="base" min="1" placeholder="Enter length of Base."></td>
        </tr>
        <tr>
            <th>Height: </th>
            <td><input type="number" id="height" min = "1" placeholder="Enter length of height."></td>
        </tr>
    </table>
    <button type="submit" id="btnSubmitFourth">Calculate Area</button>
    <div id="output"></div>
    <script src="area.js" type=text/javascript></script>
</body>
</html>
