<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Triangle? - Fun with Triangles</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>Is Triangle?</h1>
    </header>
    <section>
        <h3>Triangle</h3>
        <pre>   A triangle is a polygon with three edges and three vertices. It is one of the basic shapes in geometry.</pre>
    </section>
    <section>
        <pre>Let's play a game..
            You enter three angles of your choice and I tell you if those angles make a triangle or not.
        </pre><br>
        <table>
            <tr>
                <th>
                    <label>Enter First Angle: </label>
                </th>
                <td>
                    <input type=number id="FirstAngle" min="1" placeholder="Enter Angle">
                </td>
            </tr>
            <tr>
                <th>
                    <label>Enter Second Angle: </label>
                </th>
                <td>
                    <input type=number id="SecondAngle" min="1" placeholder="Enter Angle">
                </td>
            </tr>
            <tr>
                <th>
                    <label>Enter Third Angle: </label>
                </th>
                <td>
                    <input type=number id="ThirdAngle" min="1" placeholder="Enter Angle">
                </td>
            </tr>
        </table><br>
        <button type="submit" id="btnSubmitOne">Check</button>
        <div id="firstOutput"></div>
    </section>
    <script src="is_Triangle.js" type="text/javascript"></script>
</body>
</html>
