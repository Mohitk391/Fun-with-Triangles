<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypotenuse - Fun With Traingles </title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <h1>Hypotenuse</h1>
        <p>In geometry, a hypotenuse is the longest side of a right-angled triangle, the side opposite the right angle. </p>
    
    <pre><b>Let's play a game.</b>
            You give me two sides, I will give you <i>the Hypotenuse.</i>
    </pre>
    <table>
        <tr>
            <th>Length: </th>
            <td><input type=number id="length" min="1" placeholder="Please enter Length."></td>
        </tr>
        <tr>
            <th>Breadth: </th>
            <td><input type=number id="breadth" min="1" placeholder="Please enter Breadth."></td>
        </tr>
    </table>
    <button id="btnSubmitThree" type="submit">Calculate</button>
    <div id="output"></div>
    <script src="hypotenuse.js" type="text/javascript"></script>
</body>
</html>
